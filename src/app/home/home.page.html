<ion-content padding>
  <form (ngSubmit)="goToChat(formValue)" #formValue="ngForm">​
    <ion-item>​
      <ion-label>Login</ion-label>​
      <ion-input type="text" name="login" ngModel></ion-input>​
    </ion-item>​

    <ion-item>​
      <ion-label>Email</ion-label>​
      <ion-input type="email" name="email" ngModel></ion-input>​
    </ion-item>

    <ion-button type="submit" color="primary" expand="block">Chatter</ion-button>​​
  </form>
</ion-content>
